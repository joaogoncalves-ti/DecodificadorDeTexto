<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="cabecalho">
        <img src="./img/icon.png" alt="alura" class="cabecalho-imagem">
    </header>

    <section class="conteudo">

        <div class="quadroEntrada">
            <textarea class="campo" id="campoEntrada" placeholder="Digite sua mensagem"></textarea>
            <div class="avisoEntrada">
                <img src="./img/atencao.png" alt="atenção">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botaoEntrada">
                <input type="button" class="botao" id="botao-criptografar" value="Criptografar" onclick="criptografar()" >
                <input type="button" class="botao"  id="botao-descriptografar" value="Descriptografar" onclick="descriptografar()">
            </div>
        </div>

        <div class="quadroSaida">
            <textarea  class="campo" id="campoResposta" placeholder="Nenhuma mensagem encontrada"></textarea>
            <div class="botaoSaida">
                <input type="button" class="botao" id="botaoCopiar" value="Copiar" onclick="copiar()">
            </div>
        </div>

    </section>

    <footer class="rodape" >
        

        <div class="redes">
            <p>Redes Sociais</p>
            <a  href="https://github.com/joao-gs">
                <img  src="./img/github.png"/>
            </a>
            <a  href="https://www.linkedin.com/in/joao-gs/">
                <img src="./img/linkedin.png"/>
            </a>
        </div>
        <p class="copyright">&copy; Criado por João Gonçalves</p> 
    
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
